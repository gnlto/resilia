<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN Formulário Resilia</title>
    <link rel="stylesheet" href="resiliaform1.css"/>
</head>
<body>
    <div class="cad">
        <form>
            <div class="cadesq">
                <h1>Aprenda para se <span style="color: rgb(14, 14, 14);"><b>empregar!</b></span></h1>
                <p>Já imaginou aprender de uma forma diferente e muito mais interessante? E sem precisar ter nenhum conhecimento prévio em programação para se inscrever? Então vem! Procuramos jovens que tenham MUITA vontade de aprender e que querem MUITO uma vaga no mercado!</p>
                <img src="gn.svg" class="imagemsvg" alt="Alunos Resilia">
            </div>
            <div class="caddir">
                <div class="cadbg">
                    <h1>R E S I L I A</h1><br>
                    <div class="textfield">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div><br>
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="E-mail" required>
                    </div><br>
                    <div class="textfield">
                        <label for="cpf">CPF</label>
                        <input type="text" name="email" placeholder="000.000.000-00" required>
                    </div><br>
                    <div class="inputBox">
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type ="date" name="data-nascimento" id="data-nascimento" required>
                    </div><br><br><br>
                    <input type="submit" name="submit" id="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
